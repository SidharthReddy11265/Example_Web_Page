name: Jekyll site CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: '3.1' # Specify the version of Ruby you're using in your project

    - name: Install Jekyll
      run: gem install jekyll
      
    - name: Build the site with Jekyll
      run: jekyll build
